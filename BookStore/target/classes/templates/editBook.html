<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="home"><img src="/images/kids.png" style="width:60px;height:60px;" class="rounded-pill">  Home</a>
		</div>
		<div class="navbar-nav">
			<div  class="nav-item text-white">
				<a class="nav-link p-3" href="booksList">Books list</a>
			</div>
			
			<div class="nav-item">
				<a class="nav-link p-3" th:href="@{/booksList/new}">Register book</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container mt-3 p-3 card bg-info">
			<div class="card-header">
			<h1 class="text-center">Upadate Book</h1>
			</div>
			<div class="card-body border-4">
				<form th:action="@{/booksList/{id}(id=${book.id})}" th:object="${book}" method="post">
					<div class="form-group">
						<label>Book Name</label>
						<div class="input-group">
							<span class="input-group-text"><img src="/images/book_img.jpeg" style="width:40px;height:40px"></span>
						<input type="text" class="form-control" th:field="*{bookName}" name="bookName"/>
						</div>
					</div>
					<div class="form-group">
						<label>Author Name</label>
						<div class="input-group">
							<span class="input-group-text"><img src="/images/person.png" style="width:40px;height:40px"></span>
						<input type="text" class="form-control" th:field="*{authorName}" name="authorName" />
						</div>
					</div>
					<div class="form-group">
						<label>Price</label>
						<div class="input-group">
							<span class="input-group-text"><img src="/images/rupee.jpg" style="width:40px;height:40px"></span>
						<input type="text" class="form-control" th:field="*{price}" name="price" />
						</div>
					</div>
			</div>
			<div class="card-footer mt-4 text-center">
				<input type="submit" class="btn btn-primary btn-lg w-100 shadow" value="submit" />
			</div>
				</form>
			</div>
		</div>
		</div>
	</div>

</body>
</html>
