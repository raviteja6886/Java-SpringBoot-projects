<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Books list</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="home"><img src="/images/kids.png" style="width:60px;height:60px;" class="rounded-pill">  Home</a>
		</div>
		<div class="navbar-nav">
			<div  class="nav-item text-white">
				<a class="nav-link p-3" href="booksList">Books list</a>
			</div>
			
			<div class="nav-item">
				<a class="nav-link p-3" th:href="@{/booksList/new}">Register book</a>
			</div>
		</div>
	</nav>
	<br><br>
	<div class="container mt-3 p-3">
		<h1 class="text-center mb-3">Books List</h1>
	<table class="table table-light table-bordered table-striped">
		<thead class="text-center">
			<th>bookName</th>
			<th>AuthorName</th>
			<th>price</th>
			<th>actions</th>
		</thead>
		
		<tbody class="text-center">
			<tr th:each="book:${books}">
						
						<td th:text="${book.bookName}"></td>
						<td th:text="${book.authorName}"> </td>
						<td th:text="${book.price}"></td>
						<td>
							<a th:href="@{/booksList/{id} (id=${book.id})}" class="btn btn-danger">delete</a>
							<a th:href="@{/booksList/edit/{id} (id=${book.id})}" class="btn btn-primary">Update</a>
						</td>
				
			</tr>
		</tbody>
		
		
	</table>
	</div>
	
</body>
</html>
